<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Particules</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard des mesures de particules</h1>
    <canvas id="particleChart" width="400" height="200"></canvas>
    
    <script>
        // Exemple de données fictives
        var data = {
            labels: ["2025-05-01", "2025-05-02", "2025-05-03", "2025-05-04"],  // Dates
            datasets: [{
                label: 'Type 1',
                data: [5.2, 7.1, 6.8, 5.9],  // Valeurs pour Type 1
                borderColor: 'rgb(255, 99, 132)',
                fill: false,
            }, {
                label: 'Type 2',
                data: [3.1, 4.2, 3.8, 4.5],  // Valeurs pour Type 2
                borderColor: 'rgb(54, 162, 235)',
                fill: false,
            }]
        };

        // Création du graphique
        var ctx = document.getElementById('particleChart').getContext('2d');
        var particleChart = new Chart(ctx, {
            type: 'line',  // Type de graphique (ici une courbe)
            data: data,
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Valeur'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
